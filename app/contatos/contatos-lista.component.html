<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Meus Contatos</h2>
            <a class="btn btn-success" routerLink="/contato/save">Novo</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of contatos" [routerLink]="['/contato/save', c.id]">
                        <td>{{ c.nome }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.telefone }}</td>
                        <td>
                            <button type="button" (click)="onDelete(c); $event.stopPropagation();" class="btn btn-danger btn-sm">
                                Deletar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
